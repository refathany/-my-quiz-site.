<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Grammar & Vocabulary Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #ffffffee;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #00796b;
    }
    .question {
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .question:hover {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
    }
    .question p {
      font-weight: bold;
    }
    .options label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .submit-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #004d40;
    }
    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English Test: If & Unless + Vocabulary</h1>
    <form id="quizForm"></form>
    <button type="button" class="submit-btn" onclick="submitQuiz()">Submit Answers</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const grammarQuestions = [
      {
        q: "If I see him, I ____ him hello.",
        a: "will say",
        options: ["say", "will say", "would say", "said"]
      },
      {
        q: "Unless you start now, you ____ late.",
        a: "will be",
        options: ["are", "were", "will be", "would be"]
      },
      {
        q: "If she had called me, I ____ gone.",
        a: "would have",
        options: ["will", "would", "would have", "had"]
      },
      {
        q: "If water reaches 0°C, it ____.",
        a: "freezes",
        options: ["freeze", "freezes", "froze", "would freeze"]
      },
      {
        q: "You can’t enter unless you ____ a ticket.",
        a: "have",
        options: ["had", "have", "has", "having"]
      },
      {
        q: "If I were you, I ____ that job.",
        a: "would take",
        options: ["will take", "would take", "take", "took"]
      },
      {
        q: "She will fail the test if she ____ study.",
        a: "doesn’t",
        options: ["don’t", "won’t", "doesn’t", "isn’t"]
      },
      {
        q: "Unless we leave now, we ____ the train.",
        a: "will miss",
        options: ["miss", "missed", "will miss", "would miss"]
      },
      {
        q: "If I ____ rich, I’d travel the world.",
        a: "were",
        options: ["was", "am", "were", "be"]
      },
      {
        q: "If she ____ earlier, she wouldn’t have missed the bus.",
        a: "had arrived",
        options: ["arrives", "had arrived", "has arrived", "arrived"]
      },
      {
        q: "If you ____ harder, you would have passed.",
        a: "had studied",
        options: ["study", "studied", "had studied", "have studied"]
      },
      {
        q: "I won’t help unless you ____ me the truth.",
        a: "tell",
        options: ["told", "tell", "tells", "will tell"]
      },
      {
        q: "If it ____ tomorrow, we’ll cancel the picnic.",
        a: "rains",
        options: ["rain", "rains", "rained", "would rain"]
      },
      {
        q: "Unless he apologizes, I ____ forgive him.",
        a: "won’t",
        options: ["don’t", "didn’t", "won’t", "wouldn’t"]
      },
      {
        q: "If I had more time, I ____ learn Spanish.",
        a: "would",
        options: ["will", "would", "can", "did"]
      }
    ];

    const vocabQuestions = [
      {
        q: "The book was a beautiful ____ with a happy ending.",
        a: "fairy tale",
        options: ["fairy tale", "crowds", "crashed", "popular"]
      },
      {
        q: "He visited a small ____ in the Caribbean.",
        a: "island",
        options: ["popular", "ordinary", "island", "in need"]
      },
      {
        q: "There were huge ____ waiting for the concert.",
        a: "crowds",
        options: ["crashed", "island", "crowds", "raising money"]
      },
      {
        q: "The event ____ in the main hall.",
        a: "took place",
        options: ["took place", "crashed", "in need", "fairy tale"]
      },
      {
        q: "Their car ____ into a tree last night.",
        a: "crashed",
        options: ["popular", "crashed", "raising money", "crowds"]
      },
      {
        q: "He’s very ____, everyone knows him!",
        a: "popular",
        options: ["ordinary", "popular", "island", "crashed"]
      },
      {
        q: "We’re ____ for the poor.",
        a: "raising money",
        options: ["raising money", "crowds", "took place", "in need"]
      },
      {
        q: "She offered help to those ____.",
        a: "in need",
        options: ["ordinary", "popular", "in need", "fairy tale"]
      },
      {
        q: "It was just an ____ day.",
        a: "ordinary",
        options: ["popular", "ordinary", "raising money", "island"]
      },
      {
        q: "They told us a funny ____.",
        a: "fairy tale",
        options: ["crowds", "in need", "fairy tale", "took place"]
      },
      {
        q: "We got stuck because our boat hit an ____.",
        a: "island",
        options: ["crowds", "raising money", "island", "crashed"]
      },
      {
        q: "He’s not famous, just an ____ person.",
        a: "ordinary",
        options: ["fairy tale", "popular", "ordinary", "crashed"]
      },
      {
        q: "They were ____ for charity.",
        a: "raising money",
        options: ["in need", "raising money", "took place", "crashed"]
      },
      {
        q: "The show ____ at 8 PM.",
        a: "took place",
        options: ["crowds", "took place", "crashed", "popular"]
      },
      {
        q: "The fans gathered in large ____.",
        a: "crowds",
        options: ["popular", "ordinary", "crowds", "fairy tale"]
      }
    ];

    const quizForm = document.getElementById("quizForm");

    function renderQuestions(arr, prefix) {
      arr.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p>${prefix}${i + 1}. ${q.q}</p>` +
          q.options.map(opt => `
            <label><input type="radio" name="${prefix}${i + 1}" value="${opt}"> ${opt}</label>
          `).join("");
        quizForm.appendChild(div);
      });
    }

    renderQuestions(grammarQuestions, "g");
    renderQuestions(vocabQuestions, "v");

    function submitQuiz() {
      let score = 0;
      let total = grammarQuestions.length + vocabQuestions.length;
      let resultText = "";

      function checkAnswers(arr, prefix) {
        arr.forEach((q, i) => {
          const name = `${prefix}${i + 1}`;
          const selected = document.querySelector(`input[name='${name}']:checked`);
          if (selected) {
            if (selected.value === q.a) {
              score++;
              resultText += `✅ ${name}: Correct!\n`;
            } else {
              resultText += `❌ ${name}: Wrong (Correct: ${q.a})\n`;
            }
          } else {
            resultText += `⚠️ ${name}: Not answered (Correct: ${q.a})\n`;
          }
        });
      }

      checkAnswers(grammarQuestions, "g");
      checkAnswers(vocabQuestions, "v");

      document.getElementById("result").innerText = `${resultText}\n\nYour Score: ${score}/${total}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active to Passive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Convert to Passive Voice</h2>
        <form id="quizForm">
            <div id="questions"></div>
            <button type="button" onclick="checkAnswer()">Submit</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        const questions = [
            { active: "She writes a letter.", correct: "A letter is written by her.", options: ["A letter writes by her.", "A letter is written by her.", "She is written a letter.", "A letter wrote by her."] },
            { active: "They built a house.", correct: "A house was built by them.", options: ["A house builds by them.", "A house was built by them.", "A house is built by them.", "They were built a house."] },
            { active: "The manager will sign the contract.", correct: "The contract will be signed by the manager.", options: ["The contract is signed by the manager.", "The contract will be signed by the manager.", "The contract signs by the manager.", "The contract signed by the manager."] },
            { active: "The chef is cooking a meal.", correct: "A meal is being cooked by the chef.", options: ["A meal is cooked by the chef.", "A meal is cooking by the chef.", "A meal is being cooked by the chef.", "A meal was being cooked by the chef."] },
            { active: "She has completed the project.", correct: "The project has been completed by her.", options: ["The project is completed by her.", "The project has been completed by her.", "The project was completed by her.", "The project completed by her."] },
            { active: "The teacher was explaining the lesson.", correct: "The lesson was being explained by the teacher.", options: ["The lesson is being explained by the teacher.", "The lesson was explained by the teacher.", "The lesson was being explained by the teacher.", "The lesson explains by the teacher."] },
            { active: "John had finished the report.", correct: "The report had been finished by John.", options: ["The report is finished by John.", "The report had finished by John.", "The report had been finished by John.", "The report was finished by John."] },
            { active: "They will complete the task tomorrow.", correct: "The task will be completed by them tomorrow.", options: ["The task completes by them tomorrow.", "The task will complete by them tomorrow.", "The task will be completed by them tomorrow.", "The task is completed by them tomorrow."] },
            { active: "The scientist discovered a new planet.", correct: "A new planet was discovered by the scientist.", options: ["A new planet discovers by the scientist.", "A new planet is discovered by the scientist.", "A new planet was discovered by the scientist.", "A new planet had discovered by the scientist."] },
            { active: "The company produces innovative gadgets.", correct: "Innovative gadgets are produced by the company.", options: ["Innovative gadgets produce by the company.", "Innovative gadgets are produced by the company.", "Innovative gadgets were produced by the company.", "Innovative gadgets have produced by the company."] }
        ];

        function loadQuestions() {
            const container = document.getElementById('questions');
            questions.forEach((q, index) => {
                let questionHTML = `<p><strong>Active:</strong> ${q.active}</p>`;
                q.options.forEach((option, i) => {
                    questionHTML += `<label>
                                        <input type="radio" name="q${index}" value="${option}"> ${option}
                                     </label><br>`;
                });
                container.innerHTML += questionHTML + '<br>';
            });
        }

        function checkAnswer() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name='q${index}']:checked`);
                if (selected && selected.value === q.correct) {
                    score++;
                }
            });
            document.getElementById('result').innerHTML = `You scored ${score} out of ${questions.length}.`;
        }

        loadQuestions();
    </script>
</body>
</html>

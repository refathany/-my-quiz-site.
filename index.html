<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grammar Quiz</h2>
        <form id="quizForm">
            <div id="questions"></div>
            <button type="button" onclick="checkAnswer()">Submit</button>
        </form>
        <p id="result"></p>
        <div id="explanation"></div>
    </div>

    <script>
        const questions = [
            // Each of / Some of / Every / etc.
            { sentence: "Each of the students ___ completed their homework.", correct: "has", options: ["have", "has", "is", "are"], explanation: "'Each of' is singular, so we use 'has'." },
            { sentence: "Some of the water ___ spilled on the floor.", correct: "has", options: ["has", "have", "is", "are"], explanation: "'Water' is uncountable, so we use 'has'." },
            { sentence: "Every student and teacher ___ present today.", correct: "is", options: ["is", "are", "was", "were"], explanation: "'Every' makes the subject singular, so we use 'is'." },
            { sentence: "Somebody ___ left their bag here.", correct: "has", options: ["have", "has", "is", "are"], explanation: "'Somebody' is singular, so we use 'has'." },
            { sentence: "No one of them ___ willing to help.", correct: "is", options: ["is", "are", "has", "have"], explanation: "'No one' is singular, so we use 'is'." },
            { sentence: "Both of the players ___ ready for the match.", correct: "are", options: ["is", "are", "was", "were"], explanation: "'Both' is plural, so we use 'are'." },
            { sentence: "Neither my brother nor my sister ___ coming to the party.", correct: "is", options: ["is", "are", "was", "were"], explanation: "'Neither… nor' follows the closest noun rule, so we use 'is'." },
            { sentence: "Either the teacher or the students ___ responsible for the mess.", correct: "are", options: ["is", "are", "was", "were"], explanation: "'Either… or' follows the closest noun rule, and 'students' is plural, so we use 'are'." },
            { sentence: "Each of the books ___ on the table.", correct: "is", options: ["is", "are", "was", "were"], explanation: "'Each of' is singular, so we use 'is'." },
            { sentence: "Neither of the solutions ___ effective.", correct: "was", options: ["was", "were", "has", "have"], explanation: "'Neither of' is singular, so we use 'was'." },

            // Sentence types (Simple / Compound / Complex)
            { sentence: "She finished her work and went home.", correct: "Compound", options: ["Simple", "Compound", "Complex"], explanation: "It has two independent clauses joined by 'and', so it is compound." },
            { sentence: "Although it was raining, we went outside.", correct: "Complex", options: ["Simple", "Compound", "Complex"], explanation: "It has an independent clause and a dependent clause, making it complex." },
            { sentence: "John runs every morning.", correct: "Simple", options: ["Simple", "Compound", "Complex"], explanation: "It has one independent clause, so it is simple." },
            { sentence: "She studied hard because she wanted to pass the exam.", correct: "Complex", options: ["Simple", "Compound", "Complex"], explanation: "It has an independent and a dependent clause, making it complex." },
            { sentence: "I wanted to go to the beach, but it was too cold.", correct: "Compound", options: ["Simple", "Compound", "Complex"], explanation: "It has two independent clauses joined by 'but', making it compound." },
            { sentence: "After he finished his homework, he watched TV.", correct: "Complex", options: ["Simple", "Compound", "Complex"], explanation: "It has an independent and a dependent clause, making it complex." },
            { sentence: "She likes to read novels and watch movies.", correct: "Simple", options: ["Simple", "Compound", "Complex"], explanation: "It has one independent clause with a compound verb, making it simple." },
            { sentence: "We went to the park; it was a beautiful day.", correct: "Compound", options: ["Simple", "Compound", "Complex"], explanation: "It has two independent clauses joined by a semicolon, making it compound." },
            { sentence: "If you study hard, you will pass the test.", correct: "Complex", options: ["Simple", "Compound", "Complex"], explanation: "It has an independent and a dependent clause, making it complex." },
            { sentence: "I love my dog.", correct: "Simple", options: ["Simple", "Compound", "Complex"], explanation: "It has one independent clause, so it is simple." }
        ];

        function loadQuestions() {
            const container = document.getElementById('questions');
            questions.forEach((q, index) => {
                let questionHTML = `<p><strong>${q.sentence}</strong></p>`;
                q.options.forEach(option => {
                    questionHTML += `<label>
                                        <input type="radio" name="q${index}" value="${option}"> ${option}
                                     </label><br>`;
                });
                container.innerHTML += questionHTML + '<br>';
            });
        }

        function checkAnswer() {
            let score = 0;
            let explanationHTML = "<h3>Explanation:</h3>";
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name='q${index}']:checked`);
                if (selected) {
                    if (selected.value === q.correct) {
                        score++;
                    }
                    explanationHTML += `<p><strong>${q.sentence}</strong><br>✅ Correct: ${q.correct}<br>${q.explanation}</p>`;
                }
            });
            document.getElementById('result').innerHTML = `You scored ${score} out of ${questions.length}.`;
            document.getElementById('explanation').innerHTML = explanationHTML;
        }

        loadQuestions();
    </script>
</body>
</html>

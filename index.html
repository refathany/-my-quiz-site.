function displayQuestions() {
    const container = document.getElementById('quiz-container');
    let html = '';
    questions.forEach((q, index) => {
        html += `
        <div class="question-card" id="q-${index}">
            <span class="tag">${q.t}</span>
            <div class="q-text">${index + 1}. ${q.q}</div>
            <div class="options">
                ${q.o.map((opt, i) => `
                <label>
                    <input type="radio" name="q${index}" value="${i}">
                    ${opt}
                </label>
                `).join('')}
            </div>
            <div class="feedback" id="feedback-${index}">
                <span class="${index} result-text"></span>
                <span class="explanation">${q.r}</span>
            </div>
        </div>
        `;
    });
    container.innerHTML = html;
}

function gradeQuiz() {
    let score = 0;
    let unanswered = 0;
    
    questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const feedback = document.getElementById(`feedback-${index}`);
        const card = document.getElementById(`q-${index}`);
        
        feedback.style.display = 'block';
        
        if (selected) {
            if (parseInt(selected.value) === q.a) {
                score++;
                feedback.querySelector('.result-text').innerHTML = '<span class="correct">โ ุฅุฌุงุจุฉ ุตุญูุญุฉ</span>';
                card.style.borderRightColor = '#81c784';
            } else {
                feedback.querySelector('.result-text').innerHTML = `<span class="wrong">โ ุฅุฌุงุจุฉ ุฎุงุทุฆุฉ. ุงูุตุญ: ${q.o[q.a]}</span>`;
                card.style.borderRightColor = '#e57373';
            }
        } else {
            unanswered++;
            feedback.querySelector('.result-text').innerHTML = `<span class="wrong" style="color:orange">โ๏ธ ูู ูุชู ุงูุฅุฌุงุจุฉ. ุงูุตุญ: ${q.o[q.a]}</span>`;
            card.style.borderRightColor = 'orange';
        }
    });

    // Scroll to top
    window.scrollTo({ top: 0, behavior: 'smooth' });
    
    // Update Score
    document.getElementById('score-display').innerText = `ุงููุชูุฌุฉ: ${score} / ${questions.length}`;
    
    const finalMsg = document.getElementById('final-result');
    finalMsg.style.display = 'block';
    if (score >= 90) {
        finalMsg.innerHTML = `<span style="color:#81c784">ููุชุงุฒ ูุง ุฑูุนุช! ุฃูุช ูููู ุงููููุฌ ๐ฅ</span>`;
    } else if (score >= 70) {
        finalMsg.innerHTML = `<span style="color:#ffb74d">ุฌูุฏ ุฌุฏุงูุ ุจุณ ูุญุชุงุฌ ุชุฑุงุฌุน ุงูุฃุฎุทุงุก ๐</span>`;
    } else {
        finalMsg.innerHTML = `<span style="color:#e57373">ูุญุชุงุฌ ูุฑุงุฌุนุฉ ูููุฉ ูุง ุจุทู ๐ช</span>`;
    }
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active to Passive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Convert to Passive Voice</h2>
        <form id="quizForm">
            <div id="questions"></div>
            <button type="button" onclick="checkAnswer()">Submit</button>
        </form>
        <p id="result"></p>
        <div id="explanation"></div>
    </div>

    <script>
        const questions = [
            { active: "Tom cleans the house.", correct: "The house is cleaned by Tom.", options: ["The house cleans by Tom.", "The house was cleaned by Tom.", "The house is cleaned by Tom.", "Tom is cleaned the house."], explanation: "Present simple: Subject + is/am/are + past participle." },
            { active: "They are watching a movie.", correct: "A movie is being watched by them.", options: ["A movie is watching by them.", "A movie is being watched by them.", "A movie was watched by them.", "A movie watched by them."], explanation: "Present continuous: Subject + is/am/are + being + past participle." },
            { active: "She has written a book.", correct: "A book has been written by her.", options: ["A book has written by her.", "A book was written by her.", "A book has been written by her.", "A book is written by her."], explanation: "Present perfect: Subject + has/have + been + past participle." },
            { active: "He wrote the report.", correct: "The report was written by him.", options: ["The report wrote by him.", "The report was written by him.", "The report has been written by him.", "The report is written by him."], explanation: "Past simple: Subject + was/were + past participle." },
            { active: "The workers were painting the bridge.", correct: "The bridge was being painted by the workers.", options: ["The bridge is being painted by the workers.", "The bridge was being painted by the workers.", "The bridge was painted by the workers.", "The bridge had been painted by the workers."], explanation: "Past continuous: Subject + was/were + being + past participle." },
            { active: "She had finished the assignment.", correct: "The assignment had been finished by her.", options: ["The assignment was finished by her.", "The assignment had been finished by her.", "The assignment has been finished by her.", "The assignment is finished by her."], explanation: "Past perfect: Subject + had + been + past participle." },
            { active: "They will announce the results tomorrow.", correct: "The results will be announced by them tomorrow.", options: ["The results will announce by them tomorrow.", "The results will be announced by them tomorrow.", "The results are announced by them tomorrow.", "The results have been announced by them tomorrow."], explanation: "Future simple: Subject + will be + past participle." },
            { active: "She is going to bake a cake.", correct: "A cake is going to be baked by her.", options: ["A cake is going to be bake by her.", "A cake is going to be baked by her.", "A cake is baked by her.", "A cake was going to be baked by her."], explanation: "Future (going to): Subject + is/am/are going to be + past participle." },
            { active: "They must complete the project.", correct: "The project must be completed by them.", options: ["The project must completed by them.", "The project must be complete by them.", "The project must be completed by them.", "The project is completed by them."], explanation: "Modal verbs: Subject + modal verb + be + past participle." },
            { active: "The company should deliver the package soon.", correct: "The package should be delivered by the company soon.", options: ["The package should delivered by the company soon.", "The package should be deliver by the company soon.", "The package should be delivered by the company soon.", "The package was delivered by the company soon."], explanation: "Modal verbs: Subject + modal verb + be + past participle." }
        ];

        function loadQuestions() {
            const container = document.getElementById('questions');
            questions.forEach((q, index) => {
                let questionHTML = `<p><strong>Active:</strong> ${q.active}</p>`;
                q.options.forEach((option, i) => {
                    questionHTML += `<label>
                                        <input type="radio" name="q${index}" value="${option}"> ${option}
                                     </label><br>`;
                });
                container.innerHTML += questionHTML + '<br>';
            });
        }

        function checkAnswer() {
            let score = 0;
            let explanationHTML = "<h3>Explanation:</h3>";
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name='q${index}']:checked`);
                if (selected) {
                    if (selected.value === q.correct) {
                        score++;
                        explanationHTML += `<p><strong>${q.active}</strong><br>✅ Correct: ${q.correct}<br>${q.explanation}</p>`;
                    } else {
                        explanationHTML += `<p><strong>${q.active}</strong><br>❌ Incorrect: ${selected.value}<br>✅ Correct: ${q.correct}<br>${q.explanation}</p>`;
                    }
                }
            });
            document.getElementById('result').innerHTML = `You scored ${score} out of ${questions.length}.`;
            document.getElementById('explanation').innerHTML = explanationHTML;
        }

        loadQuestions();
    </script>
</body>
</html>

    function calculateScore() {
        let score = 0;
        const container = document.getElementById('quiz-container');
        const inputs = container.querySelectorAll('input[type="radio"]:checked');
        
        // إعادة تعيين الألوان والنتائج
        document.querySelectorAll('.feedback').forEach(el => el.style.display = 'none');
        document.querySelectorAll('label').forEach(el => {
            el.style.backgroundColor = '#4a4a4a';
            el.style.color = '#f0f0f0';
        });

        // التحقق من الإجابات
        questions.forEach((q, index) => {
            const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
            const feedbackDiv = document.getElementById(`feedback-${index}`);
            
            if (selectedOption) {
                const answerValue = parseInt(selectedOption.value);
                if (answerValue === q.answer) {
                    score++;
                    selectedOption.parentElement.style.backgroundColor = '#2e7d32'; // أخضر غامق للإجابة الصح
                } else {
                    selectedOption.parentElement.style.backgroundColor = '#c62828'; // أحمر للإجابة الغلط
                }
            }
            
            // إظهار الإجابة الصح والتفسير
            feedbackDiv.style.display = 'block';
            feedbackDiv.innerHTML = `
                <span class="${questions[index].answer === (selectedOption ? parseInt(selectedOption.value) : -1) ? 'correct-answer' : 'wrong-answer'}">
                    ${questions[index].answer === (selectedOption ? parseInt(selectedOption.value) : -1) ? 'إجابة صحيحة! ممتاز.' : 'إجابة خاطئة.'}
                </span><br>
                الإجابة الصحيحة هي: <strong>${q.options[q.answer]}</strong><br>
                <span class="rationale"><strong>التفسير:</strong> ${q.rationale}</span>
                <span class="page-ref">راجع صفحة: ${q.page} في الـ PDF</span>
            `;
        });

        // عرض النتيجة النهائية
        const resultHeader = document.getElementById('result-header');
        resultHeader.style.display = 'block';
        resultHeader.innerHTML = `
            <h2>نتيجتك: ${score} من ${questions.length}</h2>
            <p>${score >= 15 ? 'عاش يا وحش! شغل عالي.' : 'محتاج تراجع الملف تاني يا بطل.'}</p>
        `;
        
        // سكرول للنتيجة
        resultHeader.scrollIntoView({behavior: "smooth"});
    }

    // توليد الأسئلة عند تحميل الصفحة
    window.onload = function() {
        const container = document.getElementById('quiz-container');
        questions.forEach((q, index) => {
            const questionHTML = `
                <div class="question-card">
                    <div class="question-text">${index + 1}. ${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <label>
                                <input type="radio" name="q${index}" value="${i}">
                                ${opt}
                            </label>
                        `).join('')}
                    </div>
                    <div id="feedback-${index}" class="feedback"></div>
                </div>
            `;
            container.innerHTML += questionHTML;
        });
    };
</script>

</body>

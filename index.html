<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e; /* رمادي غامق جداً */
            color: #dcdcdc;
            margin: 0;
            padding: 15px;
            line-height: 1.7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2b2b2b; /* رمادي متوسط */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            border-top: 5px solid #607d8b; /* لون رصاصي مزرق */
        }
        h1 {
            text-align: center;
            color: #ececec;
            margin-bottom: 25px;
            font-size: 1.6em;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }
        .intro {
            text-align: center;
            margin-bottom: 30px;
            color: #9e9e9e;
            font-size: 0.9em;
        }
        .question-block {
            background-color: #383838;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 6px;
            border-right: 4px solid #78909c; /* شريط جانبي */
            transition: all 0.3s ease;
        }
        .question-block:hover {
            background-color: #424242;
        }
        .q-number {
            color: #90caf9;
            font-weight: bold;
            margin-left: 5px;
        }
        .q-text {
            font-weight: 600;
            font-size: 1.05em;
            margin-bottom: 10px;
            color: #fff;
        }
        .input-area {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
            box-sizing: border-box;
        }
        .input-area:focus {
            outline: none;
            border-color: #90caf9;
        }
        .answer-reveal {
            margin-top: 15px;
            padding: 12px;
            background-color: #263238; /* خلفية داكنة للإجابة */
            border-radius: 4px;
            border: 1px solid #546e7a;
            display: none; /* مخفي */
            color: #b0bec5;
        }
        .correct-term {
            color: #a5d6a7; /* أخضر فاتح */
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }
        .ref-page {
            color: #ffcc80; /* برتقالي باهت للصفحة */
            font-size: 0.85em;
            float: left;
        }
        .controls {
            position: sticky;
            bottom: 20px;
            text-align: center;
            margin-top: 30px;
            z-index: 100;
        }
        button {
            background-color: #607d8b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 400px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #546e7a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>جغرافية المدن (المصطلحات الصعبة)</h1>
    <p class="intro">
      صباح الرسوب و الامتحانات.<br>

    </p>

    <div id="quiz-content"></div>

    <div class="controls">
        <button onclick="revealAnswers()">أظهر النتيجة / الإجابات النموذجية</button>
    </div>
</div>

<script>
    const hardQuestions = [
        { q: "هي المدن التي تنشأ لتخفيف الضغط السكاني عن مدينة كبرى، وتكون مكتفية ذاتياً بخدماتها وحرفها، وليست مجرد مكان للنوم.", a: "المدن التابعة (Satellite Towns)", p: 19 },
        { q: "هو التحام عمراني ضخم ينتج عن تمدد مدن متجاورة حتى تلتصق ببعضها (مثل الروهر في ألمانيا).", a: "المجمع الحضري (Conurbation)", p: 19 },
        { q: "مصطلح يطلق على المدينة التي يزيد عدد سكانها عن مليون نسمة، واستخدم لأول مرة عام 1930.", a: "المدينة المليونية (Millionaire City)", p: 19 },
        { q: "هي مدن تفتقر للفرص الاقتصادية نهاراً، وتزدحم ليلاً بالسكان الذين يعملون في مدينة مركزية مجاورة.", a: "مدن المنامة (Dormitory Towns)", p: 20 },
        { q: "هي المدينة التي تتفوق بشكل ساحق على باقي مدن الدولة (عمرانياً وسكانياً وسياسياً) وتكون مركز الثقل الوحيد.", a: "المدينة الأولى / المهيمنة (Primate City)", p: 68 },
        { q: "مصطلح يطلق على المدن التي يعتمد اقتصادها بالكامل على استخراج المعادن، وتتميز بالنمو الانفجاري السريع والانهيار السريع.", a: "مدن الفطر (Mushroom Cities) / مدن التعدين", p: 56 },
        { q: "نوع من المواقع ينشأ عند تقاطع خطوط المواصلات أو تلاقي الأنهار (مثل الخرطوم)، ويعني 'العقدة'.", a: "الموقع العقدي (Nodal Point)", p: 25 },
        { q: "هو الموقع الذي يجعل المدينة بؤرة تتجمع فيها طرق الإقليم السهلي (مثل باريس وموسكو).", a: "الموقع البؤري (Focal Point)", p: 25 },
        { q: "هي المدن التي تعمل كـ 'مخزن' عالمي، حيث يتم استيراد البضائع لتخزينها ثم إعادة تصديرها دون تصنيعها (مثل سنغافورة).", a: "مدن المستودع (Entrepôt)", p: 49 },
        { q: "هو نوع من المدن التجارية وظيفتها الرئيسية توزيع البضائع على ظهيرها الإقليمي (سوق مركزية للإقليم).", a: "متجر الظهير (Emporium)", p: 48 },
        { q: "هي الموانئ التي تتخصص في تزويد السفن العابرة بالوقود والمياه والأغذية (مثل عدن وهونولولو).", a: "موانئ التموين (Bunkering Ports)", p: 53 },
        { q: "هي المدن التي نشأت وتطورت حول وظيفة 'الدفاع والحماية'، وغالباً ما تكون محاطة بأسوار أو قلاع.", a: "المدن الحربية / القلاع", p: 42 },
        { q: "هي المدن التي يكون المبرر الوحيد لوجودها هو وجود جامعة أو مؤسسات تعليمية (مثل أكسفورد وكمبريدج).", a: "المدن الجامعية", p: 64 },
        { q: "هي عواصم يتم اختيار موقعها عمداً في مناطق جديدة لتعميرها أو لحل نزاع سياسي، ولا تملك جذوراً تاريخية في موقعها.", a: "العواصم المستحدثة (Introduced Capitals)", p: 84 },
        { q: "نمط من العواصم يتم فيه توزيع وظائف الحكم (التشريع، التنفيذ، القضاء) على أكثر من مدينة (مثل جنوب أفريقيا وهولندا).", a: "العواصم المجزأة", p: 86 },
        { q: "هي المنطقة الأكثر حيوية في المدينة، تتميز بارتفاع ناطحات السحاب والتركز المالي والتجاري.", a: "منطقة الأعمال المركزية (CBD)", p: 101 },
        { q: "هو النطاق الجغرافي الذي تخدمه المدينة أو الميناء، وتعتمد عليه في استمداد مواردها وتسويق خدماتها.", a: "الظهير (Hinterland)", p: 54 },
        { q: "هو مصطلح يطلق على النطاق الخارجي الذي يتصل به الميناء عبر البحر (الدول التي يتاجر معها الميناء).", a: "النظير (Foreland)", p: 54 },
        { q: "هي المدن التي تقع عند نهايات خطوط السكك الحديدية البحرية لنقل القطارات والسيارات (عبّارات).", a: "موانئ قاطرات البحر (Ferry Ports)", p: 53 },
        { q: "نوع من الصناعات يلزمه التواجد داخل المدن لسرعة تلف منتجاته أو لارتفاع تكلفة نقله للمستهلك (مثل المخابز والثلج).", a: "صناعات المجتمع / الخدمات", p: 55 },
        { q: "المدن التي تتحدد نشأتها بعوامل 'غيبية' أو ميتافيزيقية، وتكون وظيفتها الروحية هي الأساس.", a: "المدن الدينية", p: 39 },
        { q: "مصطلح يطلق على المدن التي تعاني من خلل في التركيب النوعي للسكان حيث تطغى نسبة الذكور (مثل مدن التعدين).", a: "مدن ذكورية التكوين", p: 45 },
        { q: "هي العاصمة التي يتم اختيار موقعها ليكون 'رأس حربة' أو واجهة سياسية للدولة تجاه منطقة نفوذ معين (مثل سان بطرسبرج).", a: "عاصمة التوجيه السياسي (Forward Capital)", p: 78 },
        { q: "هي المنطقة التي تمثل 'النواة' التاريخية التي بدأت منها الدولة في التشكل والنمو (مثل إيل دو فرانس).", a: "النواة النووية (Nuclear Core)", p: 77 },
        { q: "نوع من المواقع يقع بين اقليمين مختلفين أو بين نظامين للنقل (مثل نقطة تلاقي الصحراء بالدلتا).", a: "الموقع البيني (Interstitial)", p: 26 },
        { q: "هي المدن التي تتحكم في الممرات المائية والمضايق الدولية (مثل جبل طارق وبورسعيد).", a: "مدن عنق الزجاجة / المواقع الاستراتيجية", p: 25 },
        { q: "الموقع الذي يجعل المدينة مدخلاً أو بوابة لإقليم كامل خلفها (مثل الإسكندرية بالنسبة لمصر).", a: "الموقع المدخلي (Gateway City)", p: 26 },
        { q: "هي المدن التي تنشأ خصيصاً لاستقبال المرضى والباحثين عن الراحة لوجود مياه معدنية أو جو صحي.", a: "مدن الاستشفاء (Spa Towns)", p: 30 },
        { q: "هي المدن التي تتسم بالجمود النسبي وتعتمد على إرث الماضي والسياحة الثقافية.", a: "المدن التاريخية / المتحفية", p: 11 },
        { q: "مصطلح يطلق على المناطق العشوائية أو الأحياء المتدهورة التي تنشأ عادة على أطراف المدن الكبرى.", a: "أحياء الصفيح / العشوائيات", p: "عام" },
        { q: "هي الوظيفة التي تقوم بها المدينة لخدمة سكانها أنفسهم (مثل محلات البقالة والمدارس المحلية).", a: "الوظيفة الأساسية (Non-basic / Local)", p: "استنتاجي" },
        { q: "هي الوظيفة التي تقوم بها المدينة لخدمة مناطق خارج حدودها وتجلب لها الدخل من الخارج.", a: "الوظيفة القاعدية (Basic Function)", p: "استنتاجي" },
        { q: "هو الشكل الهندسي أو النمط الذي تتخذه شوارع المدينة ومبانيها (شبكي، إشعاعي، عشوائي).", a: "مورفولوجية المدينة (Morphology)", p: 10 },
        { q: "هي المدن التي تنشأ لتجميع المواد الخام من مناطق التعدين أو الزراعة لشحنها للخارج.", a: "نقطة التجميع (Point of Assembly)", p: 49 },
        { q: "العامل الجغرافي (الطبيعي) الذي يحدد المكان الدقيق الذي بُنيت عليه المدينة (التربة، التضاريس، المياه).", a: "الموضع (Site)", p: 23 },
        { q: "العلاقات المكانية التي تربط المدينة بما حولها من أقاليم ومدن أخرى.", a: "الموقع (Situation)", p: 23 },
        { q: "هي المدن التي تفقد وظيفتها الأصلية وتتحول إلى مدن أشباح بعد نفاذ المورد (مثل بعض مدن الذهب).", a: "المدن الزائلة / مدن الأشباح", p: 57 },
        { q: "نوع من العواصم يتم اختياره في منطقة محايدة لضمان عدم تحيز الحكومة لولاية دون أخرى.", a: "العواصم الفيدرالية", p: 87 },
        { q: "هي المدن المقدسة التي يتركز اقتصادها على مواسم دينية محددة (مثل مكة).", a: "مدن الحج", p: 63 },
        { q: "مصطلح يطلق على المدينة عندما تتوسع وتبتلع القرى والمدن الصغيرة المجاورة لها.", a: "الزحف العمراني / الامتداد الحضري", p: 15 },
        { q: "هي الصناعات الثقيلة التي تجذب السكان وتخلق مدناً صناعية كبرى (مثل الحديد والصلب).", a: "الصناعات الموطِّنة (City-forming industries)", p: 58 },
        { q: "هو الخط الذي يفصل بين الريف والمدينة من حيث المظهر العام للمباني.", a: "خط الأفق (Skyline)", p: 11 },
        { q: "هي المدن التي تقع على الحدود السياسية للدولة وتكون غالباً نقاط جمارك أو حاميات عسكرية.", a: "مدن الحدود / الثغور", p: 43 },
        { q: "مصطلح يطلق على العواصم التي تسيطر سياسياً واقتصادياً وثقافياً بشكل يضعف باقي الأقاليم.", a: "المركزية المفرطة", p: 69 },
        { q: "هي المناطق الصناعية التي يتم التخطيط لها خارج الكتلة السكنية للمدينة.", a: "المناطق الصناعية (Industrial Estates)", p: 105 },
        { q: "المدينة التي ينشئها المستعمر لتكون مركزاً إدارياً وتجارياً له وتختلف في طابعها عن المدن الوطنية.", a: "المدينة الكولونيالية / الاستعمارية", p: "عام" },
        { q: "هي ظاهرة ارتفاع درجة الحرارة في وسط المدينة مقارنة بأطرافها بسبب التلوث والكتل الخرسانية.", a: "الجزيرة الحرارية (Heat Island)", p: "مناخ المدن" },
        { q: "نوع من المدن يعتمد دخلها الأساسي على رواتب المتقاعدين وكبار السن.", a: "مدن التقاعد (Retirement towns)", p: 31 },
        { q: "هي العملية التي يتم فيها إعادة تأهيل المناطق القديمة المتدهورة في قلب المدينة.", a: "التجديد الحضري (Urban Renewal)", p: 108 },
        { q: "هو الانتقال اليومي للسكان من أماكن سكنهم في الضواحي إلى أماكن عملهم في المدينة.", a: "حركة البندول (Commuting)", p: 20 }
    ];

    const quizContainer = document.getElementById('quiz-content');

    hardQuestions.forEach((item, index) => {
        const block = document.createElement('div');
        block.className = 'question-block';
        block.innerHTML = `
            <div class="q-text">
                <span class="q-number">${index + 1}.</span> ${item.q}
            </div>
            <input type="text" class="input-area" placeholder="اكتب المصطلح هنا...">
            <div class="answer-reveal" id="ans-${index}">
                <span class="correct-term">${item.a}</span>
                <span class="ref-page">مرجع: الكتاب صـ ${item.p}</span>
                <div style="clear:both;"></div>
            </div>
        `;
        quizContainer.appendChild(block);
    });

    function revealAnswers() {
        const allAnswers = document.querySelectorAll('.answer-reveal');
        allAnswers.forEach(div => {
            div.style.display = 'block';
            div.style.animation = 'fadeIn 0.5s';
        });
        
        const btn = document.querySelector('button');
        btn.innerText = "تم عرض الإجابات - راجع يا بطل";
        btn.disabled = true;
        btn.style.backgroundColor = "#455a64";
    }
</script>

</body>
</html>

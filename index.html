<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>امتحان</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; margin: 0; padding: 20px; }
        .quiz-container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; border-bottom: 2px solid #28a745; padding-bottom: 10px; }
        .question { margin-bottom: 25px; padding: 15px; border-bottom: 1px solid #eee; }
        .question p { font-weight: bold; font-size: 1.1em; color: #333; }
        .options { list-style: none; padding: 0; }
        .options li { margin: 8px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .options li:hover { background: #e2e6ea; }
        input[type="radio"] { margin-left: 10px; cursor: pointer; }
        #submit-btn { display: block; width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 1.2em; cursor: pointer; margin-top: 20px; }
        #submit-btn:hover { background: #218838; }
        #result-box { display: none; margin-top: 30px; padding: 20px; border-radius: 10px; text-align: center; font-size: 1.3em; }
        .correct-ans { color: #28a745; font-size: 0.9em; display: none; margin-top: 5px; }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>اختبار مادة تحليل الصور الفضائية (30 سؤال)</h1>
    <p style="text-align: center;">بالتوفيق يا <b>باشا</b></p>
    <hr>
    <form id="quizForm">
        <div id="questions-area"></div>
        <button type="button" id="submit-btn" onclick="checkQuiz()">إرسال الإجابات وحساب الدرجة</button>
    </form>

    <div id="result-box"></div>
</div>

<script>
    const quizData = [
        { q: "الهدف الأساسي من عملية تحليل الصور الفضائية هو:", a: "ب", options: {أ: "تخزين الصور فقط", ب: "استخراج المعلومات والتفاصيل الهامة بشكل دقيق", ج: "زيادة حجم الصورة الرقمية"} },
        { q: "الخطوة التي تهدف لضمان دقة البيانات وإزالة التأثيرات هي:", a: "ب", options: {أ: "تحميل الصور", ب: "تصحيح الصورة (إشعاعياً ولونياً)", ج: "تحديد المعالم"} },
        { q: "تحديد المعالم مثل الغابات يتم باستخدام تقنيات:", a: "ب", options: {أ: "المسح اليدوي", ب: "تعلم الآلة (Machine Learning)", ج: "التصوير التقليدي"} },
        { q: "المؤشر النباتي (VI) هو تحول طيفي لتعزيز مساهمة:", a: "ب", options: {أ: "رطوبة التربة", ب: "خصائص النباتات والتمثيل الضوئي", ج: "حرارة الجو"} },
        { q: "مادة الكلوروفيل في النباتات الصحية تقوم بـ:", a: "ب", options: {أ: "عكس الأحمر بقوة", ب: "امتصاص كمية كبيرة من الضوء الأحمر", ج: "امتصاص الـ NIR بالكامل"} },
        { q: "تتميز النباتات الصحية بـ:", a: "أ", options: {أ: "انعكاس عالٍ جداً في الـ NIR", ب: "انعكاس منخفض في الـ NIR", ج: "امتصاص الـ NIR"} },
        { q: "العلاقة العكسية في المؤشرات تكون بين:", a: "ب", options: {أ: "الأخضر والأزرق", ب: "الانعكاس الأحمر والـ NIR", ج: "تحت الحمراء والحرارة"} },
        { q: "يتميز منحنى الماء بامتصاص عالي في نطاق:", a: "ب", options: {أ: "الضوء المرئي", ب: "الأشعة تحت الحمراء وما بعدها", ج: "الأشعة فوق البنفسجية"} },
        { q: "المياه العكرة لها انعكاس أعلى من المياه النقية في النطاق:", a: "ب", options: {أ: "تحت الأحمر", ب: "المرئي", ج: "الميكروويف"} },
        { q: "يُستخدم نمط انعكاس الماء للكشف عن:", a: "ب", options: {أ: "الصخور", ب: "الطحالب والتلوث النفطي", ج: "الأسماك"} },
        { q: "يتم حساب SVI عن طريق المعادلة:", a: "ب", options: {أ: "NIR - R", ب: "NIR / R", ج: "R / NIR"} },
        { q: "تتراوح قيمة SVI بين:", a: "ب", options: {أ: "-1 إلى 1", ب: "0 إلى 1", ج: "0 إلى 100"} },
        { q: "من مميزات SVI أنه:", a: "ب", options: {أ: "يزيد التضاريس", ب: "يقلل تأثير العوامل الجوية والتضاريس", ج: "يهمل النباتات"} },
        { q: "العالم الذي طور مؤشر NDVI هو:", a: "ب", options: {أ: "Deering", ب: "Rouse et al", ج: "Crist"} },
        { q: "معادلة NDVI هي:", a: "ب", options: {أ: "(NIR+R)/(NIR-R)", ب: "(NIR-R)/(NIR+R)", ج: "NIR/R"} },
        { q: "في Landsat 8، يمثل Band 5 و Band 4 على التوالي:", a: "ب", options: {أ: "Red و NIR", ب: "NIR و Red", ج: "Green و Blue"} },
        { q: "قيم NDVI من (-1.0) إلى (0) تمثل:", a: "ب", options: {أ: "غابات", ب: "سحب ومياه وثلوج", ج: "محاصيل"} },
        { q: "القيم القريبة من الصفر في NDVI تشير لـ:", a: "أ", options: {أ: "تربة عارية وصخور", ب: "شجيرات", ج: "مياه"} },
        { q: "الغابات الاستوائية تعطي قيم NDVI بين:", a: "ب", options: {أ: "0.2 - 0.3", ب: "0.6 - 1.0", ج: "-0.1 - 0.1"} },
        { q: "عند إصابة النبات بالجفاف، فإن انعكاس NIR:", a: "ب", options: {أ: "يزداد", ب: "يقل (يمتص أكثر)", ج: "لا يتغير"} },
        { q: "يستخدم المزارعون NDVI لتحديد احتياجات:", a: "أ", options: {أ: "السماد والري", ب: "نوع التربة", ج: "سرعة الرياح"} },
        { q: "الهدف من TVI هو:", a: "ب", options: {أ: "زيادة السلبيات", ب: "تجنب القيم السلبية وتعديل التوزيع", ج: "قياس الرطوبة"} },
        { q: "معادلة TVI تعتمد على NDVI و:", a: "ب", options: {أ: "التربيع", ب: "الجذر التربيعي و 0.5", ج: "اللوغاريتم"} },
        { q: "تحويل القبعة TCT صمم أصلاً لمجس:", a: "ب", options: {أ: "TM", ب: "MSS", ج: "OLI"} },
        { q: "مكون السطوع (Brightness) يعكس:", a: "ب", options: {أ: "كثافة الخضرة", ب: "انعكاس التربة والأسطح الجافة", ج: "الماء"} },
        { q: "المكون الذي يعكس نمو النباتات في TCT هو:", a: "ب", options: {أ: "Wetness", ب: "Greenness", ج: "Noise"} },
        { q: "في بيانات TM، المحور الثالث يمثل:", a: "ب", options: {أ: "الاصفرار", ب: "الرطوبة (Wetness)", ج: "السطوع"} },
        { q: "تظهر خصائص التربة في MSS على شكل:", a: "ب", options: {أ: "قبعة", ب: "سحابة بيضاوية", ج: "نقطة"} },
        { q: "مكون الضوضاء (Noise) يمثل:", a: "ب", options: {أ: "الرطوبة", ب: "بيانات لا تتعلق بالنبات أو التربة", ج: "المباني"} },
        { q: "الزراعة الدقيقة تستخدم NDVI لـ:", a: "أ", options: {أ: "توفير الوقت وتحديد مناطق المشاكل", ب: "تغيير الألوان فقط", ج: "رصد النجوم"} }
    ];

    const area = document.getElementById('questions-area');
    quizData.forEach((item, index) => {
        let qHTML = `
            <div class="question" id="q${index}">
                <p>${index + 1}. ${item.q}</p>
                <ul class="options">
                    <li><input type="radio" name="q${index}" value="أ"> أ) ${item.options.أ}</li>
                    <li><input type="radio" name="q${index}" value="ب"> ب) ${item.options.ب}</li>
                    <li><input type="radio" name="q${index}" value="ج"> ج) ${item.options.ج}</li>
                </ul>
                <div class="correct-ans" id="ans${index}">الإجابة الصحيحة: ${item.a}</div>
            </div>`;
        area.innerHTML += qHTML;
    });

    function checkQuiz() {
        let score = 0;
        quizData.forEach((item, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const ansDiv = document.getElementById(`ans${index}`);
            ansDiv.style.display = "block";
            if (selected && selected.value === item.a) {
                score++;
                document.getElementById(`q${index}`).style.backgroundColor = "#d4edda";
            } else {
                document.getElementById(`q${index}`).style.backgroundColor = "#f8d7da";
            }
        });

        const resultBox = document.getElementById('result-box');
        resultBox.style.display = "block";
        let message = score >= 15 ? "عاش فشخ" : "راجع تاني الماده ي باشا";
        resultBox.innerHTML = `درجتك هي: ${score} من 30 <br> ${message}`;
        resultBox.style.backgroundColor = score >= 15 ? "#d4edda" : "#f8d7da";
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>

</body>
</html>

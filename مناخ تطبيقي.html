<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> اختبار المناخ التطبيقي ج1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        #feedback {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار المناخ التطبيقي</h1>
        <div id="quiz-container">
            <p class="question" id="question-text">السؤال هنا؟</p>
            <div class="options" id="options-container"></div>
            <p id="feedback"></p>
            <button onclick="nextQuestion()" id="next-button">التالي</button>
        </div>
        <div id="result-container" style="display:none;">
            <h2>نتيجتك</h2>
            <p id="score"></p>
            <h3>الإجابات الصحيحة:</h3>
            <ul id="correct-answers"></ul>
        </div>
    </div>
    <script>
        const questions = [
            { question: "ما هو العامل الأساسي في تكوين المناخ؟", options: ["التضاريس", "الإشعاع الشمسي", "الضغط الجوي", "الرطوبة"], correct: 1 },
            { question: "كيف تؤثر التيارات البحرية على المناخ؟", options: ["تزيد من هطول الأمطار", "تعدل درجات الحرارة", "تزيد من الرطوبة", "تقلل التبخر"], correct: 1 },
            { question: "ما العلاقة بين المناخ والأنشطة البشرية؟", options: ["ليس له تأثير", "يؤثر على الزراعة والمواصلات", "يؤثر فقط على المدن", "يقتصر على الأنهار"], correct: 1 },
            { question: "أي من العوامل التالية يزيد من الاحتباس الحراري؟", options: ["انبعاثات الغازات الدفيئة", "انخفاض النشاط الشمسي", "زيادة الغطاء النباتي", "انخفاض التلوث الصناعي"], correct: 0 },
            { question: "كيف تؤثر الجبال على المناخ؟", options: ["تزيد من الرطوبة", "تعمل كمصدات للرياح", "تخفض درجات الحرارة", "كل ما سبق"], correct: 3 },
            { question: "ما هو السبب الرئيسي لظاهرة النينو؟", options: ["التغير في التيارات البحرية", "تغير مدار الأرض", "نشاط البراكين", "تغير في الضغط الجوي"], correct: 0 },
            { question: "ما هو دور الغابات في تنظيم المناخ؟", options: ["تمتص ثاني أكسيد الكربون", "تزيد من درجات الحرارة", "تقلل من الأمطار", "ليس لها تأثير"], correct: 0 },
            { question: "ما التأثير الرئيسي لظاهرة التغير المناخي؟", options: ["زيادة التصحر", "انخفاض مستوى البحر", "استقرار الطقس", "تحسن جودة الهواء"], correct: 0 },
            { question: "كيف تؤثر الرياح الموسمية على المناخ؟", options: ["تسبب أمطار غزيرة في الصيف", "تقلل نسبة الرطوبة", "تزيد من التصحر", "ليس لها تأثير"], correct: 0 },
            { question: "ما هو العامل الأساسي في تحديد كمية هطول الأمطار؟", options: ["الضغط الجوي", "كمية بخار الماء في الغلاف الجوي", "سرعة الرياح", "حرارة التربة"], correct: 1 },
            { question: "أي من العوامل التالية يسبب التصحر؟", options: ["قلة الأمطار", "زيادة الرطوبة", "ارتفاع منسوب المياه الجوفية", "كثرة الغطاء النباتي"], correct: 0 }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = new Array(questions.length).fill(false);
        
        function loadQuestion() {
            document.getElementById("question-text").textContent = questions[currentQuestion].question;
            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";
            questions[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index, button);
                optionsContainer.appendChild(button);
            });
            document.getElementById("feedback").textContent = "";
        }
        
        function checkAnswer(selectedIndex, button) {
            if (answeredQuestions[currentQuestion]) return;
            answeredQuestions[currentQuestion] = true;
            
            if (selectedIndex === questions[currentQuestion].correct) {
                document.getElementById("feedback").textContent = "✔️ إجابة صحيحة!";
                document.getElementById("feedback").style.color = "green";
                score++;
            } else {
                document.getElementById("feedback").textContent = "❌ إجابة خاطئة!";
                document.getElementById("feedback").style.color = "red";
            }
            disableButtons();
        }
        
        function disableButtons() {
            document.querySelectorAll(".options button").forEach(btn => {
                btn.disabled = true;
            });
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";
            document.getElementById("score").textContent = `لقد حصلت على ${score} من ${questions.length}`;
        }
        
        loadQuestion();
    </script>
	<footer style="margin-top: 20px; padding: 10px; background-color: #ddd; font-size: 18px;">
    <p>Created by: Refaat Hany</p>
</body>
</html>
